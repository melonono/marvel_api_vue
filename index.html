<body>

  <main id="marvel-app" role="main">

    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3 text-center">Marvel Comics</h1>
        <form class="d-flex flex-column justify-content-between align-items-center" style="height: 120px">
          <input class="form-control text-center " placeholder="Search for a comic by number" type="search"
            v-model="search">
          <input class="btn btn-outline-success my-2 my-sm-0" type="button" @click="doSearch" value="search">
        </form>
        <div>

          <div v-for="comic in comics">
            <!-- <img :src="thumbnail.path.extention" :alt="...""> -->
            <h2>{{comic.title}}</h2>
            <p>{{comic.description}}</p>
            <!-- <button class="btn btn-outline-success my-2 my-sm-0" @click="modalBox"> Read More</button> -->
          </div>

            <div class="modal" v-bind:>

              <button class="button" @click="modalBox">

              </button>
            </div>
          </transition> -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 " v-for="comic in comicList">
          <h2>{{comic.title}}</h2>
          <p>{{comic.description}}</p>
          <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
        </div>
      </div>
